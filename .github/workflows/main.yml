name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16.13'

      - run: yarn install
      - run: yarn tsc

      - run: cp docker/{Dockerfile,run.sh} .

      - uses: docker/setup-buildx-action@v1

      - name: build image
        run: docker build . --tag ghcr.io/ncla/setlisty:latest

      - name: docker login
        run: docker login ghcr.io -u $GITHUB_ACTOR -p $GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: push image
        run: docker push ghcr.io/ncla/setlisty:latest

  deploy:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: execute update command on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: cd /opt/setlisty && sh update.sh
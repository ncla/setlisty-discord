name: Build

on:
  push:
    branches: [ master, ci_build ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16.13'

      - run: yarn install
      - run: yarn tsc

      - run: cp docker/{Dockerfile,run.sh} .

      - uses: docker/setup-buildx-action@v1

      - name: build image
        run: docker build . --tag ghcr.io/ncla/setlisty:pre-release

      - name: docker login
        run: docker login ghcr.io -u $GITHUB_ACTOR -p $GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: push image
        run: docker push ghcr.io/ncla/setlisty:pre-release

  test:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: setup mysql
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '8.0.23'
          mysql database: 'setlisty'
          mysql root password: 'changeme123rootPLS'

      - name: run migrations
        run: docker run --env-file ./.env.example --rm ghcr.io/ncla/setlisty:pre-release migrate

  deploy:
    needs: [ build, test ]
    runs-on: ubuntu-latest
    steps:
      - name: tag latest image
        run: docker tag ghcr.io/ncla/setlisty:pre-release ghcr.io/ncla/setlisty:latest

      - name: push image
        run: docker push ghcr.io/ncla/setlisty:latest

      - name: execute update command on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: cd /opt/setlisty && sh update.sh